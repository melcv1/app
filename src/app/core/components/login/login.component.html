<!-- login.component.html -->
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      [(ngModel)]="credentials.username"
      name="username"
    />
  </div>
  <div>
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="credentials.password"
      name="password"
    />
  </div>
  <button type="submit">Login</button>
</form>
