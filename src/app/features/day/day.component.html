
<div class="container my-4">
  <div class="row justify-content-center mb-3">
    <div class="col text-center">
      <h5 class="hourly-forecast-title">FORECAST - {{ city }}</h5>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-hover table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Fecha</th>
          <th>Temperatura</th>
          <th>Humedad</th>
          <th>Viento</th>
          <th>Descripción</th>
          <th>Icono</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of currentPageData">
          <td>{{ item.dt | date : "medium" : "UTC" }}</td>
          <td>{{ item.weather.temp.cur }}°C</td>
          <td>{{ item.weather.humidity }}%</td>
          <td>{{ item.weather.wind.speed }} m/s</td>
          <td>{{ item.weather.description }}</td>
          <td>
            <img
              [src]="item.weather.icon.url"
              alt="Clima"
              class="weather-icon"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li
        class="page-item"
        *ngFor="let page of pages; let i = index"
        (click)="goToPage(i)"
      >
        <a class="page-link">{{ i + 1 }}</a>
      </li>
    </ul>
  </nav>
</div>
